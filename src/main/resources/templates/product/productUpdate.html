<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ index }">
<head>
  <meta charset="UTF-8">
  <title>toString</title>
    <link rel="stylesheet" href="/css/productUpdate.css">
</head>

<body>

    <div layout:fragment="content" class="content">
        <div class="pUpdateBox">
            <div class="pUpdateText">
                상품 수정페이지
            </div>
            <div>
                <div>
                    <span class="setPcategoryText">제품 카테고리</span>
                    <select class="pcategoryList">
                    </select>
                </div>

                <div>
                    <span class="setPcategoryText">제품선택</span>
                    <select class="productNameList">
                        <option selected="selected">선택 ▾</option>
                    </select>
                </div>
            </div>

            <div >
                <form class="setform" method="post">
                    <div>
                        <span class="setProductText">제품명 </span>
                        <input type="text" name="pname" class="pname">
                    </div>
                    <div>
                        <span class="setProductText">판매가</span>
                        <input type="text" name="pprice" class="pprice">
                    </div>
                    <div>
                        <span class="setProductText">할인율</span>
                        <input type="text" name="pdiscount" class="pdiscount">
                    </div>
                    <div>
                        <span class="setProductText">판매상태</span>
                        <select name="pactive" class="pactive">
                            <option>선택 ▾</option>
                            <option value="1">판매중</option>
                            <option value="0">상품준비중</option>
                        </select>
                    </div>
                    <div>
                        <span class="setProductText">사이즈</span>
                        <input type="text" name="psize" class="psize">
                    </div>
                    <div>
                        <span class="setProductText">색상</span>
                        <input type="text" name="pcolor" class="pcolor">
                    </div>
                    <div>
                        <span class="setProductText">재고수량</span>
                        <input type="text" name="pstock" class="pstock">
                    </div>
                    <div>
                        <span class="setProductText">대표이미지</span>
                        <input type="file" name="pimg" class="pimg">
                        <div>
                            <img src="" class="imgView">
                        </div>
                    </div>
                    <div>
                        <button type="button" onclick="productUpdate()" class="pUpdateBtn"> 등록 </button>
                    </div>
                </form>


            </div >

        </div>
    </div>







<!-- 스크립트 불러오기 -->
<th:block layout:fragment="script">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/js/product/productUpdate.js"></script>
</th:block>

</body>
</html>
