<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ index }">
<head>
    <meta charset="UTF-8">
    <title>toString</title>
</head>

<body>

    <div layout:fragment="content" class="content">

        <h3> 상품 등록페이지 </h3>
        <div>
            <div>
                <div>
                    신규 카테고리 등록
                    <input type="text" name="pcname" class="pcname">
                    <button onclick="setPcategory()"> 등록 </button>
                </div>
                <div>
                    카테고리 선택
                    <select class="pcategoryList">
                    </select>
                </div>
            </div>
            <div>
                <form class="setform" method="post">
                    <div>
                        상품명
                        <input type="text" name="pname" class="pname">
                    </div>
                    <div>
                        판매가
                        <input type="text" name="pprice" class="pprice"> 원
                    </div>
                    <div>
                        할인율
                        <input type="text" name="pdiscount" class="pdiscount"> %
                    </div>
                    <div>
                        판매상태
                        <select name="pactive" class="pactive">
                            <option>선택</option>
                            <option value="1">판매중</option>
                            <option value="0">상품준비중</option>
                        </select>
                    </div>
                    <div>
                        대표이미지
                        <input type="file" name="pimg" class="pimg">
                        <div>
                            <img src="" class="imgView">
                        </div>
                    </div>
                    <div>
                        <button type="button" onclick="setProduct()"> 등록 </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- 스크립트 불러오기 -->
    <th:block layout:fragment="script">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/js/product/setProduct.js"></script>
    </th:block>

</body>
</html>
