<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>toString</title>
</head>
<body>

    <div th:fragment="header">
        <div class="header">
            <div class="top">
                <div class="topbox">
                    <img src="/images/icon_kakaoplus.png">
                    카카오톡 친구추가 시 2,000원 쿠폰 증정!
                </div>
            </div>
            <div class="midd">
                <div class="midbox">
                    <div class="snsMenu">
                        <div>
                            <img src="/images/icon_you_hd_col.png">
                            투스트링TV
                        </div>
                        <div>오프라인방문예약</div>
                        <div>
                            <span><img src="/images/icon_fb_hd.png"></span>
                            <span><img src="/images/icon_ins_hd.png"></span>
                            <span><img src="/images/icon_blog_hd.png"></span>
                            <span><img src="/images/icon_you_hd.png"></span>
                        </div>
                    </div>
                    <div class="userMenu">
                        <div>
                            <!-- 로그인 전 username이 공백일 경우 -->
                            <span sec:authorize="isAnonymous()">
                                <span> </span>
                                <span><a href="/member/login">로그인</a></span>
                                <span><a href="/member/signup">회원가입</a></span>
                                <span><a href="/admin/getCartList">장바구니</a></span>
                                <span>주문조회</span>
                            </span>
                            <!-- 로그인 시 username이 공백이 아닐 경우-->
                            <span sec:authorize="isAuthenticated()">
                                <span sec:authentication="name"> </span>
                                <span>님</span>
                                <span><a href="/member/logout">로그아웃</a></span>
                                <span><a href="/admin/getCartList">장바구니</a></span>
                                <span>주문조회</span>
                            </span>

                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="bottomBox">
                    <div class="logoBox">
                        <a href="/"><img src="/images/logo.png"></a>
                    </div>
                    <div class="searchBox">
                        <div class="searchImg">
                            <img src="/images/simg.PNG">
                        </div>
                        <div>
                            <div class="searchInput">
                                <span><input type="text" class="search"></span>
                                <span><img src="/images/icon_sc.png"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu">
                <div class="menuBox">
                    <div class="boardMenu">
                        <span>공지사항</span>
                        <span>상품문의</span>
                        <span><a href="/board/rList">시연요청소</a></span>
                        <span><a href="/board/tList">영상시청소</a></span>
                        <!-- 관리자 로그인 시 -->
                        <span sec:authorize="hasRole('ADMIN')">
                            <a href="/admin/getProduct">제품등록</a>
                            <span><a href="/admin/putProduct">제품수정</a></span>
                        </span>
                    </div>

                    <div class="productMenu">
                        <span><a href="/admin/getPiano">건반악기</a></span>
                        <span><a href="/admin/getString">현악기</a></span>
                        <span>기타/우쿨렐레</span>
                        <span>전자드럼</span>
                        <span>교재용악기</span>
                        <span>악세사리</span>
                    </div>



                </div>
            </div>

        </div>
    </div>

</body>
</html>
